<ion-app>
  <ion-menu contentId="menu-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Header</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-menu-toggle autoHide="false" *ngFor="let page of appPages; let i = index">
      <!-- {{i}} -->
      <ion-item [routerLink]="[page.url]" routerDirection="root" lines="none" detail="false">
        <ion-icon slot="start" [ios]="page.ios" [md]="page.md">
        </ion-icon>
        <ion-label>How to Create an Effective Ionic Menu With and Without a Split Pane</ion-label>
      </ion-item>


    </ion-menu-toggle>
  </ion-menu>


  <ion-router-outlet id="menu-content"></ion-router-outlet>

</ion-app>
