<ion-app>
  <ion-split-pane contentId="menu-content" when="md">
    <ion-menu contentId="menu-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false" *ngFor="let page of appPages; let i = index">
          <ion-item [routerLink]="[page.url]" routerDirection="root" lines="true" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" name={{page.icon}}>
            </ion-icon>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>

    </ion-menu>


    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
